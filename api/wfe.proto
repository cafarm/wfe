syntax = "proto3";
package api;

message User {
    int32 UID = 1;
    string Login = 2;
    string Name = 3;
}

service Accounts {
    rpc Create(NewAccount) returns (CreatedAccount);
    rpc Update(User) returns (Empty);
}

message CreatedAccount {
    int32 UID = 1;
}

message NewAccount {
    string Login = 1;
    string Email = 2;
    string Password = 3;
    int32 UID = 4;
}

message Empty {}